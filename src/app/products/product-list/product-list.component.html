<div class="main-content">
  <div class="section-content section=content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let p of products; index as i" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{p.id}}">
              <img src="{{ p.imageUrl }}" class="img-responsive">
            </a>
            <a routerLink="/products/{{p.id}}">
              <h1>{{p.name}}</h1>
            </a>
            <div class="price">{{p.unitPrice | currency:'USD'}} </div>
            <button (click)="onAddToCart(p)" class="btn btn-primary">Add to cart</button>
          </div>
        </div>
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">No products found.</div>
      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"> </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30px">
                <ngb-pagination
                  [(page)]="pageNumber"
                  [pageSize]="pageSize"
                  [collectionSize]="totalElements"
                  (pageChange)="listProducts()"
                  [maxSize]="10"
                  [boundaryLinks]="true">
                </ngb-pagination>
              </div>
            </div>
          </div>
        </div>
       </div>

       <div class="col-md3" mt-2 style="text-align: right;">
        <span class="mr-2">Page size</span>
        <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
          <option selected="true">5</option>
          <option>10</option>
          <option>20</option>
          <option>50</option>
        </select>
      </div>

    </div>
  </div>
</div>
